<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src 'self' 'unsafe-inline' 'unsafe-eval' blob: ws: *;">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Ver Reserva</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    <style>
      #panel{
        background-image: url('aa.jpg');
      }
    </style>

  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div style="background-color:black;" class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding"><FONT COLOR="white">Ver Reserva</FONT></div>
            <div class="right">
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div id="panel" class="page-content">
            <!-- Cuerpo app-->
            <div class="content-block inset">

            <div Align="center" class="content-block-title"><FONT COLOR="white"><b>Campos de Información</b></FONT></div>
            <div class="list-block inset" >
              <ul style="background-color:rgba(255, 255, 255, 0.5);">

                  <!-- Dia -->
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Día de Reserva</div>
                          <div class="form-control">
                            <input type="date" id="dia">
                          </div>
                        </div>
                      </div>
                    </li>

                    <!-- -->
              </ul>
            </div>

            <div class="list-block inset">
            <ul style="background-color:rgba(255, 255, 255, 0.0);">
              <div class="row">
                <div class="col-100">
                  <li><a style="background-color:white; border-color:black;" id="ver" href="#" class="button"><FONT COLOR="black">Ver Dia</FONT></a></li>
                  <br>
                </div>
                <div class="col-50">
                  <li><a style="background-color:white; border-color:black;" id="volver" href="#" class="button"><FONT COLOR="black">Volver</FONT></a></li>
                </div>
                <div class="col-50">
                  <li><a style="background-color:white; border-color:black;" id="reserva" href="#" class="button"><FONT COLOR="black">Ir a Reserva</FONT></a></li>
                </div>
              </div>
            </ul>
          </div>

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-appVReserva.js"></script>
  </body>
</html>
