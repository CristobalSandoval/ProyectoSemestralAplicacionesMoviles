<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src 'self' 'unsafe-inline' 'unsafe-eval' blob: ws: *;">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Log In</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Log In</div>
            <div class="right">
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div  class="page-content">
            <!-- Cuerpo app-->



            </div>
            <div class="login-screen modal-in">
              <div class="view">
                <div class="page">
                  <div class="page-content login-screen-content">
                    <div class="login-screen-title">Iniciar Sesión</div>
                    <form>
                      <div class="list-block">
                        <ul>
                          <li class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Usuario</div>
                              <div class="item-input">
                                <input type="email" id="username" placeholder="tu usuario">
                              </div>
                            </div>
                          </li>
                          <li class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Contraseña</div>
                              <div class="item-input">
                                <input type="password" id="password" placeholder="tu contraseña">
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="list-block">
                        <ul>
                          <div class="content-block">
                          <li><a id="iniciar" href="#" class="button">Inciar Sesión</a></li>
                          <p ALIGN="center">si no tienes una cuenta <b>Registrate</b> es muy fácil</p>
                          <li><a id="registrar" href="#" class="button">Registrarse</a></li>
                        </div>
                        </ul>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-appLogin.js"></script>
  </body>
</html>
