<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src 'self' 'unsafe-inline' 'unsafe-eval' blob: ws: *;">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Log In</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    <style>
      #panel{
        background-image: url('aa.jpg');
      }
    </style>

  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- -->

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div style="background-color:black;" class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding"><FONT COLOR="white">Log In</FONT></div>
            <div class="right">
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div  class="page-content">
            <!-- Cuerpo app-->



            </div>
            <div class="login-screen modal-in">
              <div class="view">
                <div class="page">
                  <div id="panel" class="page-content login-screen-content">
                    <div class="login-screen-title"><FONT COLOR="white"><b>Iniciar Sesi칩n</b></FONT></div>
                    <form>
                      <div class="list-block">
                        <ul style="background-color:rgba(255, 255, 255, 0.5);">
                          <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">person</i></div>
                            <div class="item-inner">
                              <div class="item-title label">Usuario</div>
                              <div class="item-input">
                                <input type="email" id="username" placeholder="Ingrese Su Usuario">
                              </div>
                            </div>
                          </li>
                          <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">lock</i></div>
                            <div class="item-inner">
                              <div class="item-title label">Contrase침a</div>
                              <div class="item-input">
                                <input type="password" id="password" placeholder="Ingrese Su Contrase침a">
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="list-block">
                        <ul>
                          <div class="content-block inset">
                            <div class="row">
                              <div class="col-50">
                                <a style="background-color:white; border-color:black;" id="iniciar" href="#" class="button"><FONT COLOR="black">Inciar Sesi칩n</FONT></a>
                              </div>
                              <div class="col-50">
                                <a style="background-color:white; border-color:black;" id="registrar" href="#" class="button"><FONT COLOR="black">Registrarse</FONT></a>
                              </div>
                            </div>
                          <p ALIGN="center"><FONT COLOR="black">SI AUN NO TIENES TU CUENTA <b>REGISTRATE</b> ES GRATIS</FONT></p>
                        </div>
                        <div class="content-block inset">
                          <a style="background-color:white; border-color:black;" id="mPral" href="#" class="button"><FONT COLOR="black">Volver Al Menu Principal</FONT></a>
                        </div>

                        </ul>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-appLogin.js"></script>
  </body>
</html>
