<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>FootballField</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Contenido del menu lateral-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p><b>Menú</b></p>
        <div class="content-block">
          <p><a href="#" id="btnPantallaPrincipal" class="button">Pantalla Principal</a></p>
          <p><a href="#" id="btnCanchas" class="button">Canchas</a></p>
        </div>
        <p><b>Otras Opciones</b></p>
        <div class="content-block">
          <p><a href="#" id="btnAjustes"class="button">Ajustes</a></p>
          <p><a href="#" id="btnAyuda" class="button">Ayuda</a></p>
          <p><a href="#" id="btnInfo" class="button">Información de la App</a></p>
        </div>
        <p><a href="#" id="btnCerrarMenu" class="button">Cerrar Menú</a></p>
        <p><a href="#" id="btnCerrarSesion" class="button">Cerrar Sesión</a></p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div style="background-color:black;" class="navbar">
          <div class="space navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="left">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div class="center sliding"><FONT COLOR="white">FootballField</FONT></div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div style="background-color:green;" class="page-content">
              <!-- Cuerpo de la app -->
              <div class="content-block">
                <div ALIGN="center"><FONT COLOR="white"><p><h1><b>BIENVENIDOS A UNA NUEVA EXPERIENCIA RESERVANDO CANCHAS DE FUTBOL</b></h1></p></FONT></div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-appPPrincipal.js"></script>
  </body>
</html>
