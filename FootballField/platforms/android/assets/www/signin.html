<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src 'self' 'unsafe-inline' 'unsafe-eval' blob: ws: *;">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Sign In</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Sign In</div>
            <div class="right">
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
            <!-- Cuerpo app-->

            <div class="content-block-title">Campos de Informaci칩n</div>
            <div class="list-block">
              <ul>
                <!-- Nombre -->
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon f7-icons">person</i></div>
                    <div class="item-inner">
                      <div class="item-title label">Nombre</div>
                      <div class="item-input">
                        <input type="text" placeholder="Ingrese su Nombre">
                      </div>
                    </div>
                  </div>
                </li>
                <!-- E-mail -->
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">email</i></div>
                      <div class="item-inner">
                        <div class="item-title label">E-mail</div>
                        <div class="item-input">
                          <input type="email" placeholder="Ingrese su E-mail">
                        </div>
                      </div>
                    </div>
                  </li>
                  <!-- Contrase침a -->
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons">lock</i></div>
                        <div class="item-inner">
                          <div class="item-title label">Contrase침a</div>
                          <div class="form-control">
                            <input type="password" placeholder="Ingrese una contrase침a">
                          </div>
                        </div>
                      </div>
                    </li>
                    <div class="content-block">
                    </br>
                      <li><a id="registrar" href="#" class="button">Registrarse</a></li>
                    </br>
                      <li><a id="volver" href="#" class="button">Volver a LogIn</a></li>
                      </br>
                    </div>
              </ul>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-appSignin.js"></script>
  </body>
</html>
